    <header>

            <h1>Car Sales</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Cars for Sale</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <img src="C:\Users\santo\OneDrive\Pictures\1653564098791.jpeg" alt="Description of the image" class="homepage-image">
        <h2>Welcome to Car Sales!</h2>
        <p>Find your dream car today.</p>
    </section>

    <section id="cars" class="car-listings">
        <h2>Cars for Sale</h2>
        <div class="car">
            <img src="C:\Users\santo\OneDrive\Pictures\teslamd3.webp" alt="Car 1">
            <h3>2020 Tesla Model 3</h3>
            <p>Price: ₹7000000</p>
            <button>Contact Seller</button>
        </div>
        <div class="car">
            <img src="C:\Users\santo\OneDrive\Pictures\bmw.jpeg" alt="Car 2">
            <h3>2019 BMW 3 Series</h3>
            <p>Price: ₹7400000</p>
            <button>Contact Seller</button>
        </div>
        <div class="car">
            <img src="C:\Users\santo\OneDrive\Pictures\audi.avif" alt="Car 3">
            <h3>2021 Audi A4</h3>
            <p>Price: ₹4600000</p>
            <button>Contact Seller</button>
        </div>
    </section>

    <section id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Car Sales, All rights reserved.</p>
    </footer>
</body>
